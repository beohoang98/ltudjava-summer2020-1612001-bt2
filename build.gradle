plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
    id 'jacoco'
    id 'com.github.sherter.google-java-format' version '0.9'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    google()
    jcenter()
    mavenCentral()
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.0-jre'
    implementation 'org.hibernate:hibernate-core:5.4.16.Final'
    implementation 'org.hibernate:hibernate-validator:6.1.5.Final'
    // https://mvnrepository.com/artifact/org.postgresql/postgresql
    implementation 'org.postgresql:postgresql:42.1.4'
    implementation 'mysql:mysql-connector-java:5.1.6'
    implementation 'io.github.cdimascio:java-dotenv:5.2.1'
    // Swing
    implementation 'com.intellij:forms_rt:7.0.3'
    // BCrypt
    implementation 'at.favre.lib:bcrypt:0.9.0'
    implementation 'commons-validator:commons-validator:1.4.1'
    implementation 'com.github.javafaker:javafaker:1.0.2'

    implementation 'com.opencsv:opencsv:5.2'
    implementation "io.reactivex.rxjava3:rxjava:3.0.4"

    // UI
    implementation 'io.github.vincenzopalazzo:material-ui-swing:1.1.1_pre-release_6.1'
    // https://mvnrepository.com/artifact/com.github.lgooddatepicker/LGoodDatePicker
    compile group: 'com.github.lgooddatepicker', name: 'LGoodDatePicker', version: '10.3.1'


    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.13.3'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.13.3'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

application {
    // Define the main class for the application.
    mainClassName = 'com.beohoang98.qlhs.App'
}

test {
    exclude "com.beohoang98.qlhs.ui.*"
    finalizedBy jacocoTestReport // report is always generated after tests run
}
jacocoTestReport {
    reports {
        xml.enabled true
        csv.enabled true
    }
    dependsOn test // tests are required to run before generating the report
}
googleJavaFormat {
    toolVersion = 1.8
}
